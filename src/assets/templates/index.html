<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comersant Platform Documentation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1400px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 30px 40px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2.2em;
      font-weight: 300;
    }

    .header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
      font-size: 1em;
    }

    .docs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }

    .doc-card {
      padding: 40px 30px;
      text-align: center;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
      position: relative;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .doc-card:nth-child(2n) {
      border-right: none;
    }

    .doc-card:nth-child(3),
    .doc-card:nth-child(4) {
      border-bottom: none;
    }

    .doc-card:hover {
      background: #f8f9ff;
      transform: translateY(-2px);
    }

    .doc-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
      display: block;
    }

    .doc-card h2 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 1.3em;
    }

    .doc-card p {
      margin: 0 0 20px 0;
      color: #666;
      line-height: 1.5;
      font-size: 0.95em;
    }

    .btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 0.95em;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .footer {
      padding: 15px 40px;
      background: #f5f5f5;
      text-align: center;
      color: #666;
      font-size: 0.85em;
    }

    @media (max-width: 900px) {
      .docs-grid {
        grid-template-columns: 1fr;
      }

      .doc-card {
        border-right: none !important;
      }

      .doc-card:not(:last-child) {
        border-bottom: 1px solid #eee !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      .container {
        background: #2d3748;
      }

      .doc-card {
        border-color: #4a5568;
      }

      .doc-card h2 {
        color: #e2e8f0;
      }

      .doc-card p {
        color: #a0aec0;
      }

      .footer {
        background: #1a202c;
        color: #a0aec0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ® Comersant Platform</h1>
      <p>Complete Documentation Portal</p>
    </div>

    <div class="docs-grid">
      {{DOC_CARDS}}
    </div>

    <div class="footer">
      Generated automatically | Comersant Game Platform
    </div>
  </div>
</body>

</html>
