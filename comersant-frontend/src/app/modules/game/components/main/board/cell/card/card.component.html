<!-- This content is generated by AI -->
<svg:g class="app-card-cell" app-cell-wrapper [orderNumber]="orderNumber">
  <svg:g>
    <!-- Risk card with star symbol -->
    @if (isRiskCard) {
      <!-- Risk symbol based on the provided image -->
      <svg:g [attr.transform]="'translate(' + cx + ',' + cy + ')'">
        <!-- Outer 8-point star outline -->
        <svg:polygon
          [attr.points]="riskStarPoints"
          fill="none"
          stroke="black"
          stroke-width="3"
          stroke-linejoin="round"
        />
        <!-- Inner irregular red shape -->
        <svg:polygon
          [attr.points]="riskInnerShapePoints"
          fill="#c93a32"
          stroke="none"
        />
      </svg:g>
      <!-- Risk label -->
      <svg:text
        [attr.x]="x + width / 2"
        [attr.y]="height - 30"
        [attr.font-family]="font"
        [attr.font-size]="fontSize"
        text-anchor="middle"
        fill="black">
        {{ label | translate }}
      </svg:text>
    } @else {
      <!-- Default card design for post and surprise -->
      <svg:line
        [attr.x1]="x"
        [attr.y1]="positionY"
        [attr.x2]="x + width"
        [attr.y2]="positionY"
        [attr.stroke]="color"></svg:line>
      <svg:text
        [attr.x]="x + 25"
        [attr.y]="35"
        font-family="Verdana"
        font-size="30">
        {{ label | translate}}
      </svg:text>
    }
  </svg:g>
</svg:g>
