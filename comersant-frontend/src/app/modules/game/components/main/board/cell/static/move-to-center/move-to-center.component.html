<svg:g app-cell-wrapper [orderNumber]="orderNumber">
  <svg:g>
    <svg:text
      [attr.x]="x + width / 2"
      [attr.y]="textTopPadding + fontSize"
      [attr.font-size]="fontSize"
      [attr.font-family]="font"
      [attr.stroke-width]="lineWidth"
      dominant-baseline="hanging"
      text-anchor="middle">
      {{ 'centerEntrance' | translate }}
    </svg:text>
  </svg:g>
</svg:g>
