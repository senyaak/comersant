<svg:g app-cell-wrapper [orderNumber]="orderNumber">
  <svg:g>
    <svg:text [attr.x]="localX + width / 2" [attr.y]="textTopPadding + fontSize" [attr.font-size]="fontSize"
      [attr.font-family]="font" [attr.stroke-width]="lineWidth" dominant-baseline="hanging" style="white-space: pre;"
      text-anchor="middle" i18n="@@raccito">
      <svg:tspan [attr.x]="localX + width / 2" dy="1.2em">Raccito</svg:tspan>
    </svg:text>
  </svg:g>
</svg:g>
