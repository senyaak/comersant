<div class="item-container">
  <div class="color-rectangle" [style.background-color]="player.Color"></div>
  <div class="item-name" i18n="@@player-name"> Name: {{ player.Name }} </div>
  <div class="item-money" i18n="@@player-money"> Money: {{ player.Money }} </div>
  <input type="checkbox" class="item-checkbox" [checked]="isActive" disabled />
</div>
