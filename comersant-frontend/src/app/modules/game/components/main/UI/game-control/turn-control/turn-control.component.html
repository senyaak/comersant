<div>
  <div class="dice-container">
    @for (dice of [1, 2, 3]; track $index; let i = $index) {
    <button [class.selected]="DiceCounter > i" [class.disabled]="DiceCounter <= i && DiceCounter !== 0"
      (click)="DiceCounter = (i + 1)" class="dice-button">
      <div class="dice-face">
        @for (dot of getDiceDots(i + 1); track $index) {
        <div [class]="getDotClass(i)"></div>
        }
      </div>
    </button>
    }
  </div>
</div>
