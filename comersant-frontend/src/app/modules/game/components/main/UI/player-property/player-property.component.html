<!--
  Player Property Deck Component Template

  Displays owned properties as cards in a hand-like arrangement with hover effects.
  Uses existing Angular property components for consistency with the board.

  @generated This file was generated by AI (GitHub Copilot)
-->
<div class="property-deck" *ngIf="playerProperties.length > 0">
  <div class="property-cards-container">
    <div
      *ngFor="let property of playerProperties; trackBy: trackByPropertyName; let i = index"
      class="property-card"
      [class.hovered]="hoveredProperty === property"
      [style.--card-index]="i"
      [style.--total-cards]="playerProperties.length"
      [style.--bg-color]="property.cellColor"
      (mouseenter)="onPropertyHover(property)"
      (mouseleave)="onPropertyHover(null)">

      <svg class="property-svg" viewBox="0 0 170 220" preserveAspectRatio="xMidYMid meet">
        @if (isAreaSite(property.cell)) {
          <svg:g app-area-cell [cell]="$any(property.cell)" [orderNumber]="0" />
        } @else {
          <svg:g app-property-cell [cell]="$any(property.cell)" [orderNumber]="0" />
        }
      </svg>
    </div>
  </div>
</div>

<div class="no-properties" *ngIf="playerProperties.length === 0">
  <p>No properties owned</p>
</div>
