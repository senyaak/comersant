<h1>{{ roomName }}</h1>
@for (user of users; track user.id; let i = $index) {
  <div>
    <span [ngClass]="{ owner: user.owner }"> {{ user.name }} </span>
    @if (user.id === userId) {
      <span>(YOU)</span>
    }
  </div>
}
<div>
  @if (isGameOwner) {
    <button [disabled]="users.length < 2" (click)="startGame()">
      start game
    </button>
  }
  <button (click)="leaveRoom()">leave</button>
</div>
